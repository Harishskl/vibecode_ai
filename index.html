      tailwind.config = {
        theme: {
          extend: {

              slate: {

                950: '#020617',
              },
              neon: {
                blue: '#00f3ff',
                green: '#00ff9d',
                red: '#ff0055',
                yellow: '#ffe600'

    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: rgba(0, 243, 255, 0.5);
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
        animation: scan 2s linear infinite;
        z-index: 10;
        pointer-events: none;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
    </style>
